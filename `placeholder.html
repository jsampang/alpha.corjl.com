<div class="modal fade" id="contact-support" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact Support</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body modal-welcome-content" style="padding-top: 25px!important;">
        <div class="content-dialog">
          <form novalidate="" class="ng-pristine ng-invalid ng-touched">
            <div class="tut-message">Need help with something? Send us your questions and a customer support representative will get back to you as soon as possible.
            </div>
            <div class="group-input">
              <div class="input-name-inline">
                <label class="text-italic left-col" for="">Type of Question:</label>
                <select class="select-arrow ng-pristine ng-valid ng-touched" formcontrolname="message_type" name="message_type" type="text">
                  <option value="question">How do I...</option>
                  <option value="suggestion">I Have a Suggestion...</option>
                  <option value="bug">There's a problem...</option>
                </select>
              </div>
            </div>
            <div class="group-input">
              <div class="input-name-inline top">
                <label class="text-italic left-col" for="">How Can We Help You?</label>
                <textarea class="base-textarea ng-untouched ng-pristine ng-invalid" cols="30" formcontrolname="message" rows="10"></textarea>
              </div>
            </div>
            <div class="group-input has-error-upload">
              <div class="input-name-inline top">
                <label class="text-italic left-col" for="">Optional Screenshots, Fonts, or Documents:</label>
                <div>
                  <div>
                    <div class="upload-area-drag">
                      Drag &amp; Drop Files Here Or Click To Browse
                      <input multiple="" style="display: none;" type="file" accept=".pdf, .png, .jpg, .gif, .bmp, .ttf, .otf, .woff, .woff2, .txt, .xls, .doc, .docx, .xlsx, .csv">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn mat-primary" href="https://www.corjl.com/designer/login">Submit</a>
      </div>
    </div>
  </div>
</div>
